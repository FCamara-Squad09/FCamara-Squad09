<!DOCTYPE html>
<html lang="pt-br"> 
	<head>	  
		<meta charset="utf-8">
		<meta name="viewport" value="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/card.css" />
	</head>

	<body>
		<section class="destinos-card">
			<div class="card">
				<img src="assets/canada.jpg" class="imagem-card">

				<div class="texto-card">
					<img src="assets/mala.svg" alt="Ícone de uma mala de viagem." class="icone-card">
					<h2>Canadá</h2>
					<p>O nome Canadá vem da palavra kanata, originária do povo iroquês e significa “povoado” ou “vila”.</p>
					<p>Clima: Temperado e Ártico</p>
					<p>Idioma: Francês e Inglês</p>
				</div>
				<div class="detalhes-card">
					<div class="detalhes">
						<div class="tipo">Moeda</div>
						<div class="valor">Dólar Canadense</div>		
					</div>
					<div class="detalhes borda">
						<div class="tipo">Câmbio</div>
						<div class="valor">R$4,42</div>
					</div>
					<div class="selecionar">
						<div class="tipo">Calcular Viagem</div>
					</div>
				</div>
			</div>
		</section>
		

	  
	</body>
