<!DOCTYPE html>
<html lang=""> 
	<head>	  
		<meta charset="utf-8">
		<meta name="viewport" value="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/style-canada.css" />

		<title>Destino - Canadá</title>			 
	</head>

	<body>
		<header>
			<h1>Viagem para o Canadá: Quanto custa?</h1>
			<p class="intro"> 
				Que tal descobrir quanto custará sua próxima viagem para conhecer o Canadá?
			</p>
			<p class="intro">
				Responda as perguntas abaixo sobre o seu estilo de viajante e no final veja o valor médio para sua viagem.
			</p>  
		</header>

		<section class="pergunta">
			<h2>Antes de mais nada...</h2>
			
			<label for="dias">Quantos dias você pretende viajar?</label>
			<input type="number" name="dias" id="dias" value="10" min="1"/>
		</section>

		<section class="pergunta">
			<h2>Qual é o seu estilo de passageiro?</h2>

			<input type="radio" name="passagem" id="economica" value="1259" />
			<label for="economica"><img src="assets/img-canada/classe-economica.jpg" alt="Foto da classe econômica de um avião."></label>

			<input type="radio" name="passagem" id="economica-premium" value="2012" />
			<label for="economica"><img src="assets/img-canada/classe-economica-premium.jpg" alt="Foto da classe econômica de um avião."></label>		
			
			<input type="radio" name="passagem" id="executiva" value="3918" />
			<label for="executiva"><img src="assets/img-canada/classe-executiva.jpg" alt="Foto da classe executiva de um avião."></label>
			
			<input type="radio" name="passagem" id="primeira-classe" value="21234" />
			<label for="primeira-classe"><img src="assets/img-canada/classe-primeira-classe.jpg" alt="Foto da primeira classe de um avião."></label>
		</section>




	  <script>	  	
	  </script>
	</body>
</html>
